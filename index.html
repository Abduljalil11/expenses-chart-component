<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="expenses.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="expenses.js" defer></script>
</head>
<body>
  <article>
    <div id="first">
      <div class="balance">
        <p class="🤗">My balance</p>
        <p class="🤑">$921.48</p>
      </div>
      <img class="logo" src="images/logo.svg">
    </div>

    <div id="second">
      <div class="spending">
        Spending - Last 7 days
      </div>
      
      <div class="days">
        <div class="mon"><div id="mon-display">$15.70</div><div id="mon-chart"></div>mon</div>
        <div class="tue"><div id="tue-display">$36.65</div><div id="tue-chart"></div>tue</div>
        <div class="wed"><div id="wed-display">$52.36</div><div id="wed-chart"></div>wed</div>
        <div class="thu"><div id="thu-display">$31.07</div><div id="thu-chart"></div>thu</div>
        <div class="fri"><div id="fri-display">$21.34</div><div id="fri-chart"></div>fri</div>
        <div class="sat"><div id="sat-display">$45.36</div><div id="sat-chart"></div>sat</div>
        <div class="sun"><div id="sun-display">$26.68</div><div id="sun-chart"></div>sun</div>
      </div> 
      <div class="bottom">
        <div class="total">
      <p>Total this month</p>
      <p class="price">$478.33</p>
        </div>
        <div class="month">
      <p>+2.4%</p>
      <p class="last">from last month</p>
        </div>
      </div>
    </div>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Abduljalil</a>
      </div>
  </article>
</body>
</html>
